{% extends 'base.html' %}
{% block title %}Inicio - Blog{% endblock %}

{% block content %}
<section class="bg-grid">
    {% for article in articles %}
    <article class="bg-card">
        {% if article.image_url %}
        <img src="{{ article.image_url }}" alt="{{ article.title }}" />
        {% else %}
        <img src="{{ url_for('static', filename='objects/default.png') }}" alt="Imagen por defecto" />
        {% endif %}
        <div class="bg-card-content">
            <h3>{{ article.title }}</h3>
            <p>{{ article.content[:150] }}...</p>
            <!-- Aquí puedes agregar enlace a artículo individual si haces esa ruta -->
        </div>
    </article>
    {% else %}
    <p>No hay artículos aún.</p>
    {% endfor %}
</section>
{% endblock %}
