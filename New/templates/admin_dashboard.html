{% extends 'base.html' %}
{% block title %}Panel Administración{% endblock %}

{% block content %}
<h2>Panel de Administración</h2>
<a href="{{ url_for('create_article') }}" class="bg-btn">Crear nuevo artículo</a>
<table style="width:100%; margin-top:1rem;">
    <tbody>
        {% for article in articles %}
        <tr>
            <td><strong>{{ article.title }}</strong></td>
            <td>{{ article.created_at }}</td>
            <td>
                <a href="{{ url_for('edit_article', id=article.id) }}" class="dsh-edit" >Editar</a>
                <form action="{{ url_for('delete_article', id=article.id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('¿Eliminar artículo?');" class="dsh-btn" >Eliminar</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="3">No hay artículos aún.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
